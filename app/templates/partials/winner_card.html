{% if winner %}
    <div class="team-row centered-row" data-team-id="{{ winner.team_id }}">
        <img src="{{ get_team_logo(winner.name) }}" class="team-logo">
        <div class="team-name">{{ winner.name }}</div>
    </div>
{% else %}
    <div class="team-row centered-row">
        <div class="team-logo"></div>
        <div class="team-name"></div>
    </div>
{% endif %}
